

<app-captcha-level
  *ngIf="currentLevel<3; else bonusLevel"
  [level]="currentLevel"
  [titre]="currentTitre"
  [correctResponses]="correctResponses"
  (isSuccess) = "nextLevel($event)"
  (isBack) = "backLevel($event)"
>

</app-captcha-level>

<ng-template #bonusLevel>
  <app-captcha-solve
    [level]="currentLevel"
    [correctResponse]="correctResponses"
    [titre]="currentTitre"
    (isBack)="backLevel($event)"
    (isNext)="nextLevel($event)"
  ></app-captcha-solve>
</ng-template>
